- title: Network of the Day
  subtitle: Exploration of time-dependent named entity networks.
  description: |
    “Netzwerk des Tages” (Network of the Day) is funded by the German Federal Ministry of Education and Research (BMBF) via a grant from
    <a href="http://www.hochschulwettbewerb2014.de/gewinner/netzwerk-des-tages-onlineplattform.html">Hochschulwettbewerb 2014</a>. 
    The system enables users to explore relationships between named entities, and to investigate events as they develop over time. 
    Cooperative tagging of relationships is enabled through the active involvement of users. The system is available online for a broad user audience. 
    I was involved in backend development and the implementation of statistical NLP techniques.
  duration: Apr 2014 - Nov 2014
  page: <a href="http://www.tagesnetzwerk.de" target="_blank">NoD</a>
  active: false

- title: KaVE-Project
  subtitle: Getting Help From Experts.
  description: |
    The project is part of the <a href="http://www.softwarecampus.de/start/" target="_blank">Software Campus</a>, 
    a program funded by the German government that supports young researchers and brings academia and industry together. 
    We cooperate with <a href="https://www.datev.de/web/de/startseite/startseite-n/" target="_blank">DATEV</a> to develop a recommender system for Visual Studio/C#. 
    The goal of the project is to enrich statically-mined code-recommendation models with feedback provided by experts.
